    <h1>Solicitud de contacto</h1>
    <p>
      Reciba un cordial saludo. Nos gustaría contar con sus datos de contacto para poder comunicarnos con usted en otro momento:
    </p>
    <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" required/> <!--required: hace el campo de caracter obligatorio-->
        <label for="email">Correo</label>
        <input type="email" id="email" required/>
        <label for="edad">Edad</label>
        <input type="number" id="edad" />
        <label for="number">Celular</label>
        <input type="phone" id="number" />
        <label for="fecha">Fecha de devolución de llamada</label>
        <input type="date" id="fecha" />
        <label for="message">Mensaje</label>
        <textarea name="" id="message" placeholder="Coloca en este lugar tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>




  </main>
